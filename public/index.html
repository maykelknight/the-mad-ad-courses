<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link href="" rel="stylesheet">
    <link href="<%= BASE_URL %>favicon.png" rel="icon" type="image/png">
    <title>TheMadAd</title>
</head>
<body>
<noscript>
    <strong>We're sorry but the-mad-ad-course doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div class="main-content">
    <div id="app"></div>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>

    <div class="fb-customerchat"
         attribution=setup_tool
         page_id="222301408657525"
         theme_color="#ffc300"
         logged_in_greeting="Zapytaj nas, o co tylko chcesz ;) "
         logged_out_greeting="Zapytaj nas, o co tylko chcesz ;) ">
    </div>

    <script>


    //lazy loading facebook and preventing it from slowing down initial page rendering and affecting speed audits
    var facebookMessangerInitialized = false;
    function inicializeFacebookMessenger () {
        facebookMessangerInitialized = true;
        window.fbAsyncInit = function() {
            FB.init({
                xfbml : true,
                version : 'v5.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/pl_PL/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    }

    loadMessengerOnce('scroll');
    loadMessengerOnce('mousemove');
    loadMessengerOnce('touchstart');

    function loadMessengerOnce (event) {
        document.addEventListener(event, function myListener (e) {
            if (!facebookMessangerInitialized) {
                inicializeFacebookMessenger();
            }
            document.removeEventListener(event, myListener, true);
        }, true);
    }
    </script>
</div>

<!-- built files will be auto injected -->
</body>
</html>
